name: Build and test

permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  csds_client:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
    - name: Build
      run: make -C csds-client
    - name: Test
      run: make -C csds-client test
